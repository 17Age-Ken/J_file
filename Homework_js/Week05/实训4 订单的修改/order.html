<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>修改订单</title>
<style type="text/css">
body{
	font-size:13px;
	line-height:25px;
	}
table{
	border-top: 1px solid #333;
	border-left: 1px solid #333;
	width:400px;
}
td{
	border-right: 1px solid #333;
	border-bottom: 1px solid #333;
	text-align:center;
	}
.title{	
	font-weight:bold;
	background-color: #cccccc;
}
input text{
	width:100px;
}
      
</style>
<script>
function delRow(rowId){
	//var index=r.parentNode.parentNode.rowIndex;
	var index=document.getElementById(rowId).rowIndex;
	document.getElementById("order").deleteRow(index);
}

function addRow(){
	var addTable=document.getElementById("order");
	var row_index=addTable.rows.length-1;
	var newRow=addTable.insertRow(row_index);
	newRow.id="row"+row_index;
	var cel1=newRow.insertCell(0);
	cel1.innerHTML="防滑真皮休闲鞋";
	
	var cel2=newRow.insertCell(1);
	
	cel2.innerHTML=row_index;
	
	var cel3=newRow.insertCell(2);
	
	cel3.innerHTML="&yen;59.50";
	
	var cel4=newRow.insertCell(3);
	
	cel4.innerHTML="<input name='del"+row_index+"' type='button' value='删除' onclick=\"delRow('row"+row_index+"')\" />";
	
	
	
}
</script>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" id="order">
  <tr class="title">
    <td>商品名称</td>
    <td>数量</td>
    <td>价格</td>
    <td>操作</td>
  </tr>
  <tr id="del1">
    <td>防滑真皮休闲鞋</td>
    <td>12</td>
    <td>&yen;568.50</td>
    <td><input name="rowdel" type="button" value="删除" onclick="delRow("del1")"/>
   </td>
  </tr>
  <tr>
    <td colspan="4" style="height:30px;">
    <input name="addOrder" type="button" value="增加订单"  onclick="addRow()"/></td>
  </tr>
</table>
</body>
</html>
