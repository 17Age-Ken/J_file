<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	const out_opacity=0.4;
	const over_opacity=1;
	$(function(){
		$("div#mini img").css("opacity",out_opacity)
		.hover(
			function(){
				$(this).css("opacity",over_opacity);
			},function(){
				$(this).css("opacity",out_opacity);
			});
	});
</script>
</head>

<body>
<div id="mini">
<img src="images/image1.jpg" width="200"/>
<img src="images/image2.jpg" width="200"/>
<img src="images/image3.jpg" width="200"/>
</div>
</body>
</html>
