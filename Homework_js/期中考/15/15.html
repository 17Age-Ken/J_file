<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
$(function (){
		$('#job2').css("display","none");
		$('#resum1').css("display","none");
		$('#resumtab').css("display","none");
		$('#job1').mouseover(function(){				
					$('#job2').css("display","none");
					$('#resum1').css("display","none");
					$('#resumtab').css("display","none");
					$('#jobtab').css("display","block");
					$('#resum2').css("display","block");						
			});
		$('#resum2').mouseover(function(){
					
					$('#job2').css("display","block");
					$('#resum1').css("display","block");
					$('#resumtab').css("display","block");
					$('#jobtab').css("display","none");
					$('#resum2').css("display","none");
			});
		
	});
</script>
</head>

<body>
<TABLE width="238" border="0" align="center" cellpadding="0" cellspacing="0">

  <TR>
    <TD width="42"><IMG src="../images/15/job1.jpg" id="job1" ></TD>
	<TD rowspan="2">
		<div id="jobtab" style="width:220px;height:130px; padding-left:10px; background:#ff8514;">
			<select style="width:170px;margin-top:5px;">
			<option>选择职位类别</option>
			</select>
			<select style="width:170px;margin-top:5px;color:#ccc;">
			<option>选择职位名称</option>
			</select>
			<select style="width:170px;margin-top:5px;">
			<option>选择行业类别</option>
			</select>
			<select style="width:170px;margin-top:5px;">
			<option>选择工作地区（必选）</option>
			</select>
			<input id="textbox" type="text" value="输入公司或职位" style="width:118px;margin-top:5px;color:#ccc;" onfocus="document.getElementById('textbox').value='';" />
			<button>搜索</button>
		</div>
	</TD>
  </TR>
  <TR>
    <TD><IMG src="../images/15/resum2.jpg" id="resum2" ></TD>
  </TR>
  <TR>
	<TD><IMG src="../images/15/job2.jpg" id="job2" ></TD>
    <TD rowspan="2">
		<div id="resumtab" style="width:210px; height:110px; padding:10px; background:#ff8514;">
		<p style="text-indent:2em;">
			注册并填写您的简历，然后申请适合您的工作；如果得到您的允许，我们把您的简历推荐给更多的企业。
		</p>
		<span style="display:block;margin-top:-10px;">
			<a style="font-size:14px;" href="" onclick="window.open('12.html');">新用户注册</a>&nbsp;&nbsp;
			<a href="15-2.html" style="font-size:14px; padding-left:20px;">填写简历</a>
		</span>
		</div>
	</TD>
  </TR>
  <TR>
    <TD height="63"><IMG src="../images/15/resum1.jpg" id="resum1"></TD>
  </TR>
</TABLE>
</body>
</html>
