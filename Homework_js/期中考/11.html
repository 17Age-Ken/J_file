<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
span{
	color:#F00;
}
</style>
</head>

<body>
<script>
var n=prompt("请输入行数：","");
var i,j;
for(i=0;i<n;i++){
	for(j=0;j<n;j++){
		if(i==j){
			document.write("<span>&yen;</span>")
		}else{
			document.write("&yen;");
		}
	}
	document.write("<br />");
}
document.write("<br />");
document.write("<br />");
document.write("<br />");
document.write("<div style='width:40px;'>");
document.write("<center>");

var t=Math.floor(n/2);
for(i=t+1;i>0;i--){
	
	for(j=0;j<2*i-1;j++){
		
		document.write("*");
	}
	document.write("<br />")
}

for(i=1;i<=t;i++){
	for(j=0;j<2*i+1;j++){
		document.write("*");
	}
	document.write("<br />");
}

document.write("</center>");
document.write("</div>");
document.write("<br />")

document.write("<br />");
document.write("<br />");
document.write("<br />");

var m=Math.ceil(n/2);
for(var i=0;i<2*m-1;i++)
{
	for(var j=0;j<2*m-1;j++)
	{
		document.write(print(i,j,m-1));
	}
	document.write("<br />");
}
function print(x,y,m){
	if(x>m)
		x = 2*m-x;
	if(y>m)
		y = 2*m-y;
	if(x+y==m)
		return "<span style='color:#f00;'>&copy;<span>";
	return "<span style='color:transparent;'>.<span>";
} 
</script>
</body>
</html>
