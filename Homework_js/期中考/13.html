<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
td{text-align:center;}
</style>
<script>
//添加
function add(){
	var table=document.getElementById("mytable");
	var row=table.insertRow(table.rows.length-1);	
	var str=prompt("商品名称，数量，单价",",,&yen;");
	var col=str.split(",");	
	var col1=row.insertCell(0);
	col1.innerHTML=col[0];
	var col2=row.insertCell(1);
	col2.innerHTML=col[1];
	var col3=row.insertCell(2);
	col3.innerHTML=col[2];
	var col4=row.insertCell(3);
	col4.innerHTML="<input type='button' value='修改' />";
	var col5=row.insertCell(4);
	col5.innerHTML="<input type='button' value='删除' onlick=\"del1(this)\" />";
	var col6=row.insertCell(5);
	col6.innerHTML="<input type='checkbox' name='thing'/>";
}

//全选
function allchoise(){
		
		var al=document.getElementById("all");
		var one=document.getElementsByName("thing");
		if(al.checked==true){
			for(var i=0;i<one.length;i++){
				one[i].checked=true;
			}
		}else{
			al.checked=false;
			for(var i=0;i<one.length;i++){
				one[i].checked=false;
			}
		}
		return true;
	}
//全删	
function alldel(){
	var table=document.getElementById("mytable");
	var one=document.getElementsByName("thing");
	for(var i=0;i<one.length;i++){
			if(one[i].checked==true){
					table.deleteRow(one[i].parentNode.parentNode.rowIndex);
				}
		}
}
//删除单行
function del1(rowid){
	
	var table1=document.getElementById("mytable");
	//var row=document.getElementById(rowid);
	var index1=rowid.parentNode.parentNode.rowIndex;
	table1.deleteRow(index1);
}
</script>
</head>

<body>
<form name="myForm">
<table align="center" border="1px" id="mytable">
<tr style="background-color:#CCC" >
<td>商品名称</td>
<td>数量</td>
<td>单价</td>
<td colspan="3">操作</td>
</tr>
<tr>
<td>玫瑰保湿睡眠面膜</td>
<td>1</td>
<td>&yen;48</td>
<td><input type="button" value="修改"/></td>
<td><input name="del" type="button" value="删除" onclick="del1(this)" /></td>
<td><input type="checkbox" name="thing"/></td>
</tr>
<tr>
<td>康师傅方便面</td>
<td>10</td>
<td>&yen;5</td>
<td><input type="button" value="修改"/></td>
<td><input name="del" type="button" value="删除" onclick="del1(this)"/></td>
<td><input type="checkbox" name="thing"/></td>
</tr>
<tr>
<td colspan="3">合计：&yen;98</td>
<td><input type="button" value="添加" onclick="add()"/></td>
<td><input type="button" value="删除" onclick="alldel()"/></td>
<td>全选<input id="all" type="checkbox" onclick="allchoise()"/></td>
</tr>
</table>
</form>
</body>
</html>
