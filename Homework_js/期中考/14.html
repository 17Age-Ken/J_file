<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function show1(val){
	var arr=new Array();
	arr[0]=["人类","暗夜精灵","矮人","侏儒"];
	arr[1]=["兽人","牛头人","亡灵","巨魔"];
	if(val!=0){
		document.myform.role.options.length=0;
		for(var i in arr[val-1]){
			document.myform.role.options.add(new Option(arr[val-1][i],parseInt(i)+1));
		}
		document.myform.role.options.selectedIndex=0;
		show2(1);
	}
}
function show2(num){
	var type=document.myform.Type.value;
	if(type==1){
		for(var i=1;i<5;i++){
			if(num==i){
				document.getElementById("lm"+i).style.display="block";
			}else{
				  document.getElementById("lm"+i).style.display="none";
			}
			document.getElementById("bl"+i).style.display="none";
		}
	}else if(type==2){
		for(var i=1;i<5;i++){
			if(num==i){
				document.getElementById("bl"+i).style.display="block";
			}else{
				document.getElementById("bl"+i).style.display="none";
			}
			document.getElementById("lm"+i).style.display="none";
		}
	}
}
</script>

</head>

<body>
<form name="myform">
<table style="background-image:url(images/14/bg.jpg)" width="666" cellpadding="0" cellspacing="0" align="center">
<tr><th>魔兽世界八大种族（图）</th></tr>
<tr>
  <td align="center">阵营选择
  	<SELECT name="Type" onChange="show1(this.selectedIndex)" style="width:140px">
	  <OPTION value="">--请选择你的阵营--</OPTION>
	  <OPTION value="1">联盟</OPTION>
	  <OPTION value="2">部落</OPTION>
	</SELECT>
  </td>
  </tr>
  <tr>
    <td height="44" align="center">角色选择
	<SELECT name="role" onChange="show2(this.value)" style="width:140px">
	  <OPTION value="">--请选择一个种族--</OPTION>
	</SELECT>
	</td>
  </tr> 
  <tr>
    <td align="center" height="234">
		<div id="lm1" style="display:none"><IMG src="images/14/humans-small.jpg"></div>
	    <div id="lm4" style="display:none"><IMG src="images/14/gnomes-small.jpg"></div>
	    <div id="lm3" style="display:none"><IMG src="images/14/dwarves-small.jpg"></div>
	    <div id="lm2" style="display:none"><IMG src="images/14/nightelves-small.jpg"></div>
	    <div id="bl1" style="display:none"><IMG src="images/14/orcs-small.jpg"></div>
	    <div id="bl2" style="display:none"><IMG src="images/14/tauren-small.jpg"></div>
		<div id="bl3" style="display:none"><IMG src="images/14/undead-small.jpg"></div>
		<div id="bl4" style="display:none"><IMG src="images/14/trolls-small.jpg"></div></td>
  </tr>
</table>
</form>
</body>
</html>
