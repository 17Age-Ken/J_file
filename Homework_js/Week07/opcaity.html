<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>淡入淡出</title>
<style>
#div1 {
    height: 200px;
    width: 400px;
    background: #bbffaa;
    filter: alpha(opacity:30);
    opacity: 0.3;
    font-size: 30px;
    font-weight: bolder;
    text-align: center;
}
</style>
<script>
window.onload = function() {
    var timer = null;
    
    var g= 30;
    var fallin=document.getElementById('fallin');
    var fallout=document.getElementById('fallout');
    fallin.onclick = function() {
        show(100);
    }
    fallout.onclick = function() {
        show(30);
    }
    function show(m) {
		
        clearInterval(timer);
		
        var oDiv = document.getElementById('div1');
        var speed = null;
        if (g < m) {
            speed = 10;
        } 
        else {
            speed = -10;
        }
		
        function time() {
            
            if (g == m) 
            {
                clearInterval(timer);
            } 
            else 
            {
                g += speed;
                oDiv.style.filter = 'alpha(opacity:' + g + ')';
                oDiv.style.opacity = g / 100;
            }
           
         
        }
        timer=setInterval(time(),30);
	}
}
</script>
</head>
<body>
<div id="div1">Hello world</div>
<div>
    <input type="button" value="淡入效果" id="fallin" />
    <input type="button" value="淡出效果" id="fallout" />
</div>
</body>
</html>
