<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>淡入淡出</title>
<style>
#div1 {
    height: 200px;
    width: 200px;
    background: red;
    filter: alpha(opacity:30);
    opacity: 0.3;
}
</style>
<script>
window.onload = function() {
    var timer = null;
    
    var alpha = 30;
    var fallin=document.getElementById('fallin');
    var fallout=document.getElementById('fallout');
    fallin.onclick = function() {
        show(100);
    }
    fallout.onclick = function() {
        show(30);
    }
    function show(m) {
        clearInterval(timer);
        var oDiv = document.getElementById('div1');
        var speed = null;
        if (alpha < m) {
            speed = 10;
        } 
        else {
            speed = -10;
        }
        timer = setInterval(function() {
            if (alpha == m) 
            {
                clearInterval(timer);
            } 
            else 
            {
                alpha += speed;
                oDiv.style.filter = 'alpha(opacity:' + alpha + ')';
                oDiv.style.opacity = alpha / 100;
            }
        }, 30);
    }
}
</script>
</head>
<body>
<div id="div1"></div>
<div>
    <input type="button" value="淡入效果" id="fallin" />
    <input type="button" value="淡出效果" id="fallout" />
</div>
</body>
</html>
